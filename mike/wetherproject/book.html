<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/bookstyle.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Booking Details</h2>
            <form id="register" method="post">
                <label>Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your name">
                <br><br>
                <label>Date : </label>
                <br>
                <input type="date" name="date" id="name" placeholder="dd/mm/yyyy">
                <br><br>
                <label>Time : </label>
                <br>
                <input type="time" name="time" id="name" placeholder="Enter time">
                <br><br>
                <label>No.of tables : </label>
                <br>
                <input type="number" name="person" id="name" placeholder="Number of tables (4-6 per table)">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your email id">
                <br><br>
                <label>Mobile number : </label>
                <br>
                <input type="number" name="number" id="name" placeholder="Enter your mobile number">
                <br><br>
                <input type="submit" value="Book" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
